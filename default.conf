server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    absolute_redirect off;
    port_in_redirect off;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ✅ 프론트엔드 정적 파일 제공
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Strict-Transport-Security "max-age=31536000" always;
    }

    # ✅ 정적 파일 (JS, CSS, 이미지 등) 제공
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header 'Access-Control-Allow-Origin' '*';

        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ 백엔드 API 요청 전달 (Nginx에서는 HTTP로 전달)
    location /api/ {
        proxy_pass https://kakao-map-service:8080/api/;  # 백엔드가 HTTP만 지원하는 경우
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ✅ `/real-estates` 엔드포인트 백엔드 연결
    location /real-estates {
        proxy_pass https://metanet-msa-list-service:8080/real-estates;  # 백엔드가 HTTP만 지원하는 경우
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }

    # ✅ 에러 페이지 처리
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
